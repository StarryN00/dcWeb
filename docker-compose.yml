version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dcweb_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dcweb_user
      POSTGRES_PASSWORD: dcweb_password_2024
      POSTGRES_DB: dcweb_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dcweb_user -d dcweb_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
